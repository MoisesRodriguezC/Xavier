	<div class="gallery">
		<div class="text-center">
			<h2>Informacion sobre algunos alimentos bovinos!</h2>
		</div>
		<div class="container">		
			<div class="col-md-4">
				<figure class="effect-marley">
					<img src="img/linaza.jpg" alt="" class="img-responsive"/>
					<figcaption>
						<h4>La linaza</h4>
						<p id="letra1">Contiene un 41% de grasa, 20% de proteína, 28% de fibra dietética total..</p>				
					</figcaption>			
				</figure>
			</div>
			<div class="col-md-4">
				<figure class="effect-marley">
					<img src="img/melaza.jpg" alt="" class="img-responsive"/>
					<figcaption>
						<h4>Melaza</h4>
						<p>100 gramos de Melaza contiene 74,7 gramos de carbohidratos, no tiene fibra, no tiene proteína, 37 miligramos de sodio, y 21, 87 gramos de agua.

						100 gramos de Melza contienen 290 calorias, el 15% del total diario necesario.</p>				
					</figcaption>			
				</figure>
			</div>
			<div class="col-md-4">
				<figure class="effect-marley">
					<img src="img/Avena.jpg" alt="" class="img-responsive"/>
					<figcaption>
						<h4>Forraje de avena</h4>
						<p>La materia seca del forraje de avena, es una excelente alternativa productiva para el ganado lechero bajo condiciones del altiplano de Puno, ya que posee buena calidad nutricional y energética con 66.48 ± 1.59 % de MSD, 2.63 ± 0.26 % de CMS, 136.39 ± 15.85 de VRF y 1.33 ± 0.04 Mcal kg-1 MS de ENL.</p>				
					</figcaption>			
				</figure>
			</div>
		</div>
		
		<div class="container">
			<div class="col-md-4">
				<figure class="effect-marley">
					<img src="img/pescado.jpg" alt="" class="img-responsive"/>
					<figcaption>
						<h4>Harina de pescado</h4>
						<p>La harina de pescado se considera una buena fuente de proteína, lisina y metionina. Asimismo, aporta cantidades elevadas de fósforo altamente disponible, microminerales (Se, Zn, Cu, Fe y Zn) y vitaminas del grupo B (especialmente colina y biotina).</p>				
					</figcaption>			
				</figure>
			</div>
			<div class="col-md-4">
				<figure class="effect-marley">
					<img src="img/cebada.jpg" alt="" class="img-responsive"/>
					<figcaption>
						<h4>Grano de cebada</h4>
						<p>La cebada. Ocupa el 4º lugar de producción de granos a nivel mundial. Es rica en fósforo, potasio y ácidos grasos insaturados, es decir, grasas saludables. Es una buena fuente de fibra β-glucan, la cual se asocia con múltiples beneficios a la salud como reducir el riesgo de enfermedades cardiovasculares.</p>				
					</figcaption>			
				</figure>
			</div>
			<div class="col-md-4">
				<figure class="effect-marley">
					<img src="img/soya.jpg" alt="" class="img-responsive"/>
					<figcaption>
						<h4>Grano de soya</h4>
						<p>De acuerdo con la Administración de Drogas y Alimentos —FDA, por sus siglas en inglés— tan sólo 25 gramos de proteína de soya al día pueden reducir el riesgo de una cardiopatía. Esto se debe a sus altos niveles de grasas poliinsaturadas, fibra, minerales, vitaminas y bajo contenido de grasa saturada.</p>				
					</figcaption>			
				</figure>
			</div>
		</div>
